        <text x="140" y="64" font-family="'Courier New', monospace" font-size="24" font-weight="normal"
              fill="#ffffff" opacity="1.0">alirezarezvani</text>
        <text x="330" y="64" font-family="'Courier New', monospace" font-size="16" font-weight="bold"
