        <text x="140" y="32" font-family="'Courier New', monospace" font-size="34" font-weight="bold"
              fill="#2d2d2d">happy</text>
        <!-- Owner name -->
        <text x="140" y="64" font-family="'Courier New', monospace" font-size="24" font-weight="normal"
              fill="#2d2d2d" opacity="1.0">slopus</text>
        <text x="234" y="64" font-family="'Courier New', monospace" font-size="16" font-weight="bold"
              fill="#9C4EFF"> | 13.3K ⭐ +142</text>
      </g>
      <!-- Repo: jarrodwatts/claude-code-config -->
