      <!-- Repo: winfunc/opcode -->
      <g transform="translate(3000, 0)">
        <!-- Repo name -->
        <text x="140" y="32" font-family="'Courier New', monospace" font-size="34" font-weight="bold"
              fill="#2d2d2d">opcode</text>
        <!-- Owner name -->
        <text x="140" y="64" font-family="'Courier New', monospace" font-size="24" font-weight="normal"
              fill="#2d2d2d" opacity="1.0">winfunc</text>
        <text x="246" y="64" font-family="'Courier New', monospace" font-size="16" font-weight="bold"
              fill="#9C4EFF"> | 20.3K ⭐ +20</text>
      </g>
      <!-- Repo: kn1026/cc -->
      <g transform="translate(3300, 0)">
        <!-- Owner name -->
        <text x="140" y="102" font-family="'Courier New', monospace" font-size="24" font-weight="normal"
              fill="#2d2d2d" opacity="1.0">kn1026</text>
        <text x="234" y="102" font-family="'Courier New', monospace" font-size="16" font-weight="bold"
              fill="#9C4EFF"> | 703 ⭐</text>
        <!-- Repo name -->
        <text x="140" y="132" font-family="'Courier New', monospace" font-size="34" font-weight="bold"
              fill="#2d2d2d">cc</text>
      </g>
      <!-- Repo: edmund-io/edmunds-claude-code -->
      <g transform="translate(3600, 0)">
        <!-- Repo name -->
        <text x="140" y="32" font-family="'Courier New', monospace" font-size="34" font-weight="bold"
              fill="#2d2d2d">edmunds-claude-code</text>
        <!-- Owner name -->
        <text x="140" y="64" font-family="'Courier New', monospace" font-size="24" font-weight="normal"
              fill="#2d2d2d" opacity="1.0">edmund-io</text>
        <text x="270" y="64" font-family="'Courier New', monospace" font-size="16" font-weight="bold"
              fill="#9C4EFF"> | 1.1K ⭐ +9</text>
      </g>
      <!-- Repo: musistudio/claude-code-router -->
      <g transform="translate(3900, 0)">
        <!-- Owner name -->
        <text x="140" y="102" font-family="'Courier New', monospace" font-size="24" font-weight="normal"
              fill="#2d2d2d" opacity="1.0">musistudio</text>
        <text x="282" y="102" font-family="'Courier New', monospace" font-size="16" font-weight="bold"
