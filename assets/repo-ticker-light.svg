      </g>
      <!-- Repo: Cranot/claude-code-guide -->
      <g transform="translate(3000, 0)">
        <!-- Repo name -->
        <text x="140" y="32" font-family="'Courier New', monospace" font-size="34" font-weight="bold"
              fill="#2d2d2d">claude-code-guide</text>
        <!-- Owner name -->
        <text x="140" y="64" font-family="'Courier New', monospace" font-size="24" font-weight="normal"
              fill="#2d2d2d" opacity="1.0">Cranot</text>
        <text x="234" y="64" font-family="'Courier New', monospace" font-size="16" font-weight="bold"
              fill="#9C4EFF"> | 2.4K ⭐ +3</text>
      </g>
      <!-- Repo: greggh/claude-code.nvim -->
      <g transform="translate(3300, 0)">
        <!-- Owner name -->
        <text x="140" y="102" font-family="'Courier New', monospace" font-size="24" font-weight="normal"
              fill="#2d2d2d" opacity="1.0">greggh</text>
        <text x="234" y="102" font-family="'Courier New', monospace" font-size="16" font-weight="bold"
              fill="#9C4EFF"> | 1.8K ⭐ +5</text>
        <!-- Repo name -->
        <text x="140" y="132" font-family="'Courier New', monospace" font-size="34" font-weight="bold"
              fill="#2d2d2d">claude-code.nvim</text>
      </g>
      <!-- Repo: 21st-dev/1code -->
      <g transform="translate(3600, 0)">
        <!-- Repo name -->
        <text x="140" y="32" font-family="'Courier New', monospace" font-size="34" font-weight="bold"
              fill="#2d2d2d">1code</text>
        <!-- Owner name -->
        <text x="140" y="64" font-family="'Courier New', monospace" font-size="24" font-weight="normal"
              fill="#2d2d2d" opacity="1.0">21st-dev</text>
        <text x="258" y="64" font-family="'Courier New', monospace" font-size="16" font-weight="bold"
              fill="#9C4EFF"> | 4.9K ⭐ +6</text>
      </g>
      <!-- Repo: frankbria/ralph-claude-code -->
      <g transform="translate(3900, 0)">
        <!-- Owner name -->
        <text x="140" y="102" font-family="'Courier New', monospace" font-size="24" font-weight="normal"
